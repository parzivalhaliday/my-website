<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uslum Delisi - Discord Bot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #2c2f33;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            background-color: #23272a;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        .header {
            margin-bottom: 30px;
        }

        .bot-avatar {
            width: 180px;
            height: 180px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 4px solid #7289da;
            box-shadow: 0 0 15px rgba(114,137,218,0.3);
        }

        .bot-name {
            font-size: 3em;
            margin-bottom: 15px;
            color: #7289da;
        }

        .description {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #99aab5;
            line-height: 1.6;
        }

        .invite-button {
            display: inline-block;
            padding: 18px 40px;
            background-color: #7289da;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.3em;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .invite-button:hover {
            background-color: #5b6eae;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(114,137,218,0.4);
        }

        .footer {
            margin-top: 40px;
            color: #99aab5;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="uslumdelisi.png" alt="Uslum Delisi Bot" class="bot-avatar">
            <h1 class="bot-name">Uslum Delisi</h1>
            <p class="description">Riot ile ilgili bi şeyler yapıyom</p>
            <a href="https://discord.com/oauth2/authorize?client_id=1090056453139730472&scope=bot&permissions=8589934592" class="invite-button">Botu Davet Et</a>
        </div>

        <div class="footer">
            <p>© 2024 Uslum Delisi - Made by Parzi.</p>
        </div>
    </div>
</body>
</html>
